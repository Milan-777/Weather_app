<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>




  <body onload="all()">
    <header>
      <div class="video1"></div>


      <div class="title">
        <h1>WeatherApp.com</h1>
        <marquee behavior="scroll" direction="right"
          >Your own weather checking app</marquee
        >
      </div>



      <div class="searchbar">
        <input type="text" placeholder="Enter Area/City/State/Region.." autofocus required id="ip" />
        <button id="search-btn">Search</button>
      </div>



      <div class="rezults">
        <div class="img"></div>

        <div class="info">
          <p id="city">(KOLKATA)</p>
          <h4 id="region">WEST BENGAL</h4>
          <h1 id="country">INDIA</h1>
          <br />

          <h2 id="temperature">45C'</h2>
          <strong id="statuss">Low rain</strong><br /><br />

          <strong>Localtime</strong>
          <h3 id="localtime">10:56:11</h3>
        </div>
      </div>


      <div class="video2"></div>
    </header>



    <footer>
        <p id="m"
          >&copy; 2025. All rights reserved. Developed by Mr. MKH, Co-founder Mr. MKH. (Under development)</p
        >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
